<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Board</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/46b11191c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="text-box">
      <div class="top-area">
        <h2>실수를 분석하고, 실수로부터 배우기</h2>
        <div class="copy-btn">
          <i class="fas fa-copy"></i>
        </div>
      </div>

      <div class="text-area">
        <textarea readonly>
특정 문제가 잘 안 풀릴 때는 잠시 물러나서 다른 관점에서 생각해보세요.
그리고 이런 질문을 해보는 건 어떨까요?
"내가 무엇을 하고 싶었었는지?”
"그리고 왜 그게 잘 안되었는지?”
만약 당신의 코드가 웹 사이트를 고장 냈다면, 무슨 일이 일어난 걸까요?
그리고 앞으로는 이 문제를 어떻게 방지할 수 있을까요?

아래의 절차를 따라보세요.
뒤로 돌아가서 바람직하지 않은 상황을 분석해보세요.
무슨 일이 일어난 건지 파악해보세요.
다음번에는 이 문제를 피할 수 있는 실행 절차를 세워보세요.
이건 꽤 시간이 걸립니다.
그리고, 솔직하게 모든 문제들에 대해서 돌아가 파악할 시간은 없죠.
하지만, 실수에서 배우지 않고 계속 잘못 이해한다면 다시 그 실수를 저지르는 건 뻔합니다.

물론 꽤 어려운 작업이죠.
왜냐하면 한번 힘든 경험을 하고 나면 본능적으로 다시 들춰보고 싶지 않아 하니까요.
그렇다면 이걸 디버깅으로 보면 어떨까요?
만약 코드에 반복적으로 같은 오류를 발생하면 꽤 비효율적일 겁니다.
이는 다시 그 오류가 재발하지 않게 개선할 여지가 남아있다는 걸 의미합니다.
정말 작은 실수와 오류라도 위와 같은 방법들로 분석하고 교훈을 얻으려고 한다면,
장기적으로는 안목 있는 엔지니어가 될 수 있을거에요.
        </textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
